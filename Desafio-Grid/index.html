<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="layout">
      <div class="header">
        <h1>Mi Ecommerce</h1>
      </div>
      <div class="sidebar flex">
        <div>
          <h2>Categorias</h2>
          <ul>
            <li>Blastolse (1)</li>
            <li>Golden Charizard (1)</li>
            <li>Blue Charizard (1)</li>
            <li>Nimbus 2000(1)</li>
          </ul>
        </div>
      </div>
      <div class="body">
        <div class="container-img">
          <div class="img">
            <img src="./imagenes/blastoide.jpg" width="400px" alt="Blastolse" />
            <h1>Blastolse</h1>
            <p>$50.000</p>
            <p class="color-p">comprar</p>
          </div>
          <div class="img">
            <img
              src="./imagenes/charizard.jpg"
              width="400px"
              alt="Golden Charizard"
            />
            <h1>Golden Charizard</h1>
            <p>$50.000</p>
            <p class="color-p">comprar</p>
          </div>
          <div class="img">
            <img src="./imagenes/doscartas.jpg" width="400px" alt="" />
            <h1>Blue Charizard</h1>
            <p>$90.000</p>
            <p class="color-p">Blue Charizard</p>
          </div>

          <div class="img">
            <img src="./imagenes/nimbus2000.png" width="400px" alt="" />
            <h1>Nimbus 2000</h1>
            <p>$120.000</p>
            <p class="color-p">comprar</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Williams Camacaro</p>
      </div>
    </section>
  </body>
</html>
